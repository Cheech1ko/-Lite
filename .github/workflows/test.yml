name: Run Tests

on:
  push:
    branches: [ master, develop ] 
  pull_request:
    branches: [ master ]  
  schedule:
    - cron: '0 0 * * 0'  # ĞšĞ°Ğ¶Ğ´Ğ¾Ğµ Ğ²Ğ¾ÑĞºÑ€ĞµÑĞµĞ½ÑŒĞµ Ğ² Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‡ÑŒ

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ” Lint check
      run: |
        cd frontend
        npx eslint src/ --ext .js,.jsx || echo "ESLint Ğ½Ğµ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½"
        
    - name: ğŸ§ª Run tests (ĞµÑĞ»Ğ¸ ĞµÑÑ‚ÑŒ)
      run: |
        cd frontend
        if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
          npm test -- --passWithNoTests
        else
          echo "Ğ¢ĞµÑÑ‚Ñ‹ Ğ½Ğµ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½Ñ‹"
        fi
        
    - name: ğŸ“Š Build check
      run: |
        cd frontend
        npm run build --if-present
        
    - name: ğŸš¨ Security audit
      run: |
        cd frontend
        npm audit --audit-level=moderate || true